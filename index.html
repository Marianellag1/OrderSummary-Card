<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./Assets/css/style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <main>
    <div class="card container text-center rounded-4">
      <img src="./Assets/images/illustration-hero.svg" class="first-image rounded-top" alt="illustration-hero">
      <div class="card-body">
        <h1 class="card-title">Order Summary</h1>
        <p class="card-text"> You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
          <section class="box">
            <div class="row">
              <div class="col-sm-4 annual">
                <img src="./Assets/images/icon-music.svg" alt="icon-music" class="note-img">
              </div>
              <section class="word col-sm-4">
                <h3 class="first">Annual Plan</h3>
                <h3 class="second">$59.99/year</h3>
              </section>
              <div class="col-sm-4">
                <a class="change" href="#">Change</a>
              </div>
            </div>
            </section>
        </div>
        <button class="btn btn-primary" type="button" style="margin: auto;"> Proceed to Payment</button>
        <br>
        <a class="cancel" href="#">Cancel Order</a>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution fixed-bottom">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Marianella</a>.
    </div>
  </footer>
</body>

</html>
