<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- CSS only -->
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./Assets/css/style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <main>
    <div class="box">
      
      <img src="./images/illustration-hero.svg" alt="drawing enjoying music">
      <section class="one">
        <h1>Order Summary</h1>
        <p> You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
      </section>

      <section class="two">
        <img src="./images/icon-music.svg" alt="image icon in a circle">
        <section class="together">
          <h2>Annual Plan</h2>
          <p>$59.99/year</p>
        </section>
        <a href="">Change</a>
      </section>

      <section class="three">
        <button>Proceed to Payment</button>
        <a href="">Cancel Order</a>
      </section>

    </div>

  </main>

  <footer>
    <div class="attribution footer">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/Marianellag1" target="_blank">Marianella</a>.
    </div>
  </footer>
</body>

</html>
